<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상변경해보기</title>
    <style>
        body {
            text-align: center;
        }
        #first {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="first">부산소프트웨어마이스터고</h1>
    <h1 id="addr">부산 강서구 가락동 1393</h1>
    <p>위 텍스트를 클릭해 보세요!</p>
    <script>
        var find = document.querySelector("#first");
        find.onclick =function(){
            find.style.color = "red";
        }
        var find1 = document.querySelector("#addr");
        find1.onclick =function(){
            find1.style.color = "yellow";
        }
    </script>
</body>
</html>
